<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form id="search-city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="city-input"
            id="city-input"
            required
          />
          <input type="submit" value="Search" class="submit-input" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="weather-description">
            <h1>Paris</h1>
            <p>
              <span id="current-time"> Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            ☀️<span id="temperature-number">14</span>°C
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Natalia Bernal</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
